name: Build Android APK (Debug)

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Gradle 7.6 (compatible)
        run: |
          echo "⬇️ Downloading Gradle 7.6..."
          wget https://services.gradle.org/distributions/gradle-7.6-bin.zip -O gradle7.zip
          unzip -q gradle7.zip
          export PATH=$PWD/gradle-7.6/bin:$PATH
          gradle -v

      - name: Give permission to Gradle wrapper
        run: chmod +x ./gradlew || echo "gradlew not found, using system gradle"

      - name: Download Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build Debug APK
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew :app:assembleDebug --warning-mode all
          else
            gradle :app:assembleDebug --warning-mode all
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
